<!DOCTYPE HTML>

<html>
	<head>
		<title>Contact Form</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

    
        <div class="form-popup" id="myForm">
            <!--class="form-popup" id="myForm",style="display: block;"-->
            <h4>Form</h4>
            <form target="_blank" action="https://formsubmit.co/derouen.daravy@gmail.com" method="POST" id="myForm">

                <div class="row gtr-uniform gtr-50">
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="name" id="name" value="" placeholder="Full Name" required />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="email" name="email" id="email" value="" placeholder="Email Address" required />
                    </div>
                    <input type="text" name="_next" value="https://daravyderouen.github.io/thankyou.html">
                    <div class="col-12">
                        <select name="category" id="category" required>
                            <option value="">- Category -</option>
                            <option value="1">Work</option>
                            <option value="1">Networking</option>
                            <option value="1">Personal</option>
                            <!--option value="1">Human Resources</option-->
                        </select>
                    </div>
                    <div class="col-4 col-12-small">
                        <input type="radio" id="priority-low" name="priority" checked>
                        <label for="priority-low">Low</label>
                        <!--took the "demo-" out of ids properties"-->
                    </div>
                    <div class="col-4 col-12-small">
                        <input type="radio" id="priority-normal" name="priority">
                        <label for="demo-priority-normal">Normal</label>
                    </div>
                    <div class="col-4 col-12-small">
                        <input type="radio" id="priority-high" name="priority">
                        <label for="priority-high">High</label>
                    </div>
                    <div class="col-6 col-12-small">
                        <input type="checkbox" id="copy" name="copy">
                        <label for="demo-copy">Email me a copy</label>
                    </div>
                    <div class="col-6 col-12-small">
                        <input type="checkbox" id="human" name="human" required>
                        <label for="human">Not a robot</label>
                    </div>
                    <div class="col-12">
                        <textarea name="message" id="message" placeholder="Enter your message" required rows="6"></textarea>
                    </div>
                    <div class="col-12">
                        <ul class="actions">
                            <li><input type="submit" value="Send Message" class="primary" /></li>
                            <li><input type="reset" value="Reset" /></li> 
                            <br>
                            <br>
                            <li><a href="index.html" class="button wide primary" style="text-align: center;">HOME</a></li>
                        </ul>
                    </div>
                </div>
            </form>
    
       
        </div>


        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.scrolly.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>

</body>
</html>
